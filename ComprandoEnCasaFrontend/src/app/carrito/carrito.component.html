
 <!--Table with panel-->


 <div class="container " style="margin-top: 140px;">
   <!--Card image-->
   <div class="card card-cascade narrower">

     <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

       <div>
         <button type="button" class=" btn btn-light">
           <i class="fa fa-th-large mt-0"></i>
         </button>
         <button type="button" class=" btn btn-light">
           <i class="fa fa-columns mt-0"></i>
         </button>
       </div>
       <h1 class="white-text mx-3" >{{ 'carrito.carrito' | translate }}</h1>

       <div>
         <button type="button" class=" btn btn-light" (click)="seguirComprando()">
           <small >{{ 'carrito.seguir' | translate }}</small><i class="fa fa-angle-double-left"></i>
         </button>
       </div>
     </div>


   <div class="table-responsive">
     <table class="table  table-hover">
       <thead class="thead-dark">
       <tr>
         <th></th>
         <!--
         <th i18n="nombre| nombre del producto @@carritoNombre">Nombre</th>
         <th i18n="marca | marca del producto @@carritoMarca">Marca</th>
         <th i18n="precio| precio del producto @@carritoPrecio">precio</th>
         <th i18m="cantidad | cantidad de productos @@carritoCantidad">cantidad</th>
         -->
         <th >{{ 'carrito.nombre' | translate }}</th>
         <th >{{ 'carrito.marca' | translate }}</th>
         <th >{{ 'carrito.precio' | translate }}</th>
         <th >{{ 'carrito.cantidad' | translate }}</th>

         <th></th>
       </tr>
       </thead>
       <tbody>
       <tr *ngFor="let producto of data.productosEnCarrito">

         <td>  <img src={{producto.imagen}} class="rounded" style="height: 80px;" ></td>
         <td> {{ producto.nombreProducto }} </td>
         <td> {{ producto.marca }}  </td>
         <td> {{ producto.precio }} </td>
         <td> {{ producto.cantidadAComprar }} </td>
         <td>

           <!--<button type="button" class=" btn btn-danger" (click)="DeletectProductFromCarrito(producto)"> -->
           <button type="button" class=" btn btn-danger" (click)="DeletectProductFromCarrito(producto)" >
             <i class="fa fa-ban"></i>
           </button>
         </td>
       </tr>
       </tbody>
     </table>
   </div>
     <div class="container ">
       <div class="row justify-content-md-center">
         <!-- <label class="card-subtitle mb-2 text-muted" i18n="monto | monto gastado @@carritoMonto">Monto Gastado:$ {{data.userData.listaDeCompras.montoAcumulado}}</label> -->
         <label class="card-subtitle mb-2 text-muted" >{{ 'carrito.monto' | translate }}{{data.userData.listaDeCompras.montoAcumulado}}</label>
       </div>
        <button class="btn btn-primary" (click)="realizarCompra()"> {{ 'carrito.comprar' | translate }} </button>
     </div>


   </div>

</div>
<app-header></app-header>
