
 <!--Table with panel-->
 <app-header></app-header>

 <body>

 <div class="container " style="margin-top: 200px;">
   <!--Card image-->
   <div class="card card-cascade narrower" style="box-shadow: 0px 0px 10px 6px black;">

     <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

       <div>
         <button type="button" class=" btn btn-light">
           <i class="fa fa-th-large mt-0"></i>
         </button>
         <button type="button" class=" btn btn-light">
           <i class="fa fa-columns mt-0"></i>
         </button>
       </div>
       <h1 class="white-text mx-3" >{{ 'carrito.carrito' | translate }}</h1>

       <div>
         <button type="button" class=" btn btn-light" (click)="seguirComprando()">
           <small >{{ 'carrito.seguir' | translate }}</small><i class="fa fa-angle-double-left"></i>
         </button>
       </div>
     </div>


   <div class="table-responsive">
     <table class="table  table-hover">
       <thead class="thead-dark">
       <tr>
         <th></th>
         <!--
         <th i18n="nombre| nombre del producto @@carritoNombre">Nombre</th>
         <th i18n="marca | marca del producto @@carritoMarca">Marca</th>
         <th i18n="precio| precio del producto @@carritoPrecio">precio</th>
         <th i18m="cantidad | cantidad de productos @@carritoCantidad">cantidad</th>
         -->
         <th >{{ 'carrito.nombre' | translate }}</th>
         <th >{{ 'carrito.marca' | translate }}</th>
         <th >{{ 'carrito.precio' | translate }}</th>
         <th >{{ 'carrito.cantidad' | translate }}</th>

         <th></th>
       </tr>
       </thead>
       <tbody>
       <tr *ngFor="let producto of data.productosEnCarrito">

         <td>  <img src={{producto.imagen}} class="rounded" style="height: 80px;" ></td>
         <td> {{ producto.nombreProducto }} </td>
         <td> {{ producto.marca }}  </td>
         <td> {{ producto.precio }} </td>
         <td> {{ producto.cantidadAComprar }} </td>
         <td>

           <!--<button type="button" class=" btn btn-danger" (click)="DeletectProductFromCarrito(producto)"> -->
           <button type="button" class=" btn btn-danger" (click)="DeletectProductFromCarrito(producto)" >
             <i class="fa fa-ban"></i>
           </button>
         </td>
       </tr>
       </tbody>
     </table>
   </div>
     <div class="container ">
       <div class="row justify-content-md-center">
         <div class="col-8">
           <!-- <label class="card-subtitle mb-2 text-muted" i18n="monto | monto gastado @@carritoMonto">Monto Gastado:$ {{data.userData.listaDeCompras.montoAcumulado}}</label> -->

         </div>
         <div class="col">
           <label class="card-subtitle mb-2 text-muted" >{{ 'carrito.monto' | translate }}{{data.userData.listaDeCompras.montoAcumulado}}</label>

         </div>
         <div class="col">
           <button class="btn btn-outline-success"  data-toggle="modal" data-target="#ModalComprar" style="border: 1px solid #32CD32;box-shadow: 0 0 0 1px #32CD32;"> {{ 'carrito.comprar' | translate }} </button>
         </div>

         <div class="modal fade" id="ModalComprar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true" >
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                 </button>
               </div>
               <div class="modal-body">


                 <div class="form-check">
                   <input [(ngModel)]="modoDeEnvio" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="0" checked>
                   <label class="form-check-label" for="exampleRadios1">
                     Retirar en Local
                   </label>
                 </div>
                 <div class="form-check">
                   <input [(ngModel)]="modoDeEnvio" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1">
                   <label class="form-check-label" for="exampleRadios2">
                     Enviar a domicilio
                   </label>
                 </div>

               </div>

               <div class="modal-footer">
                 <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                 <button type="button" (click)="realizarCompra()" data-dismiss="modal" class="btn btn-success">{{ 'carrito.comprar' | translate }}</button>
               </div>
             </div>
           </div>
         </div>

       </div>

     </div>


   </div>

</div>
 </body>
