<app-header></app-header>
<body>
  <div class="container product-form " style="margin-top: 140px;">
    <div class="row">
      <div class="col-10">
        <h1 >Crear Producto</h1>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-light" (click)="volverAlHome()">
          <small >Volver al Home</small><i class="fa fa-angle-double-left"></i>
        </button>
      </div>
    </div>
    <hr>

    <div class="row">

      <div class="main-form" >
        <form>

          <div class="form-row">
            <div class="form-group col-md-6">
              <!--
              <label for="name" i18n="nombre | nombre del producto @@productoNombre">Nombre del producto</label>
              -->
              <label for="name" >{{ 'productos.nombre' | translate }}</label>
              <input [(ngModel)]="producto.nombreProducto" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="{{ 'productos.nombre_placeholder' | translate }}">
            </div>
            <div class="form-group col-md-6">
              <!--
              <label for="marca" i18n="marca | marca @@productoMarca">Marca</label>
              -->
              <label for="marca" >{{ 'productos.marca' | translate }}</label>
              <input [(ngModel)]="producto.marca" type="text" name="marca" class="form-control" id="marca"
                     placeholder="{{ 'productos.marca_placeholder' | translate }}">
            </div>
          </div>

          <div class="form-row" >

            <div class="form-group col-md-3">
              <label for="stock" >{{ 'productos.stock' | translate }}</label>
              <input [(ngModel)]="producto.stock" type="number" name="stock" class="form-control" id="stock" >
            </div>

            <div class="form-group col-md-6">
              <label for="precio" >{{ 'productos.precio' | translate }}</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3">$</span>
                </div>

                <input [(ngModel)]="producto.precio" type="number" name="email" class="form-control" id="precio" >
              </div>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="imagenURL" >{{ 'productos.imagen' | translate }}</label>
              <input [(ngModel)]="producto.imagen" type="text" name="imagenURL" class="form-control" id="imagenURL"
                     placeholder="{{ 'productos.imagen_placeholder' | translate }}">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="categoria" >{{ 'productos.categoria' | translate }}</label>
              <input [(ngModel)]="producto.categoria" type="text" name="categoria" class="form-control" id="categoria"
                     placeholder="{{ 'productos.categoria_placeholder' | translate }}">
            </div>
          </div>

          <small>importar productos</small>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileChange($event)"
                     aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Elegir Archivo</label>
            </div>
          </div>

          <br>
          <br>
          <button class="btn btn-outline-success" [translate]="'productos.crear'" (click)="createProducto()" ></button>
        </form>

        <br>
        <div class="alert alert-success alert-dismissible fade show" role="alert" [hidden]="!alert" >
          <strong i18n="success | exito @@productoExito">{{ 'perfil.exito' | translate }}</strong> {{ 'productos.creado' | translate }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
