<app-header></app-header>

<body>


<div class="container " style="margin-top: 140px;">
  <!--Card image-->
  <div class="card card-cascade narrower" style="box-shadow: 0px 0px 10px 6px black;">

    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

      <div>
        <button type="button" class=" btn btn-light">
          <i class="fa fa-th-large mt-0"></i>
        </button>
        <button type ="button" class=" btn btn-light">
          <i class="fa fa-columns mt-0"></i>
        </button>
      </div>
      <h1 class="white-text mx-3">{{ 'productos.cargado' | translate }}</h1>
      <div>
        <button type="button" class=" btn btn-light" (click)="seguirComprando()">
          <small >{{ 'productos.seguir' | translate }}</small><i class="fa fa-angle-double-left"></i>
        </button>
      </div>

    </div>


    <div class="table-responsive">
      <table class="table  table-hover">
        <thead class="thead-dark">
        <tr>
          <th></th>
          <th >{{ 'productos.nombre' | translate }}</th>
          <th >{{ 'productos.marca' | translate }}</th>
          <th >{{ 'productos.precio' | translate }}</th>
          <th >{{ 'productos.cantidad' | translate }}</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let producto of data.userData.productos">

          <td>  <img src={{producto.imagen}} class="rounded" style="height: 80px;" ></td>
          <td> {{ producto.nombreProducto }} </td>
          <td> {{ producto.marca }}  </td>
          <td> {{ producto.precio  }} </td>
          <td> {{ producto.cantidadAComprar }} </td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class=" btn btn-danger" >
                <i class="fa fa-ban"></i>
              </button>
              <button type="button" class=" btn btn-success">
                <i class="fa fa-check"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
