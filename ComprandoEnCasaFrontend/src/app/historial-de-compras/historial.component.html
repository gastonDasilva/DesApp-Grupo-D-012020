
<app-header></app-header>
<body>
<div class="container " style="margin-top: 140px;">
  <div class="card card-cascade narrower"  style="box-shadow: 0px 0px 10px 6px black;">

    <div class="py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

      <div>
        <button type="button" class=" btn btn-light">
          <i class="fa fa-th-large mt-0"></i>
        </button>
        <button type="button" class=" btn btn-light">
          <i class="fa fa-columns mt-0"></i>
        </button>
      </div>
      <h1 class="white-text mx-3">Historial de compra </h1>
      <div>
        <button type="button" class=" btn btn-light" (click)="seguirComprando()">
          <small >Seguir comprando</small><i class="fa fa-angle-double-left"></i>
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table  table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Costo de la compra</th>
          <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let compra of data.historialDeCompras">

          <td> {{ compra.id }} </td>
          <td> {{ compra.montoAcumulado }}  </td>

          <td>
            <button class="btn btn-primary" (click)="verDetallesDeProductos(compra.productosAcumulados)"> Ver detalles </button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
