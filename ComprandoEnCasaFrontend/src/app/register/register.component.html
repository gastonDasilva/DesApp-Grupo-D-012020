<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="address"
        [(ngModel)]="address"
        name="address"
        placeholder="Address"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
